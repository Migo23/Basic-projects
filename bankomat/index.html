<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bankomat</title>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Logowanie</h1>
        <form id="login-form">
            <label for="card-number">Numer karty:</label>
            <input type="text" id="card-number" maxlength="16" required>
            
            <label for="pin">Hasło (6 cyfr):</label>
            <input type="password" id="pin" minlength="6" maxlength="6" required>

            <button type="button" onclick="login()">Zaloguj</button>
        </form>
    </div>

    <div class="container" id="atm-container" style="display:none;">
        <h1>Bankomat</h1>
        <div id="balance">Stan konta: 0 zł</div>
        
        <div id="transaction-container">
            <label for="amount">Kwota (1-2000 zł):</label>
            <input type="number" id="amount" min="1" max="2000" required>

            <button onclick="withdraw()">Wypłata</button>
            <button onclick="deposit()">Wpłata</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
